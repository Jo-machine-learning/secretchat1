function formatDate(d){ return new Date(d).toLocaleString(); }

function linkify(text) {
    const urlPattern = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
    return text.replace(urlPattern, function(url) {
        return `<a href="${url}" target="_blank">${url}</a>`;
    });
}

function downloadUrl(url, filename="file") {
    fetch(url)
        .then(res => res.blob())
        .then(blob => {
            const a = document.createElement('a');
            const objectUrl = URL.createObjectURL(blob);
            a.href = objectUrl;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(objectUrl);
        })
        .catch(err=>console.error(err));
}

function createBubble(item, isSection = false){

async function fetchWishlist(){
    try{
        const res=await fetch('/wishlist');
        const data=await res.json();
        const list=document.getElementById('wishlistList');
        list.innerHTML='';
        data.forEach(msg=>list.appendChild(createBubble(msg)));

    }catch(e){ console.error(e); }

async function uploadFile(file){
    const formData=new FormData();
    formData.append("file",file);
    formData.append("upload_preset",UPLOAD_PRESET);
    const uploadUrl=`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`;
    const res=await fetch(uploadUrl,{method:"POST",body:formData});
    const data=await res.json();
    return data.secure_url;
}

async function addItem(){
    const input=document.getElementById('item');
    const fileInput=document.getElementById('fileInput');
    const text=input.value.trim();
    let imageUrl=null,videoUrl=null,fileUrl=null;

    if(fileInput.files.length>0){
        const file=fileInput.files[0];
        const url=await uploadFile(file);
        if(file.type.startsWith("image")) imageUrl=url;
        else if(file.type.startsWith("video")) videoUrl=url;
        else fileUrl=url;
    }

    if(!text && !imageUrl && !videoUrl && !fileUrl) return;

    await fetch('/wishlist',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({
            name:text,
            imageUrl,
            videoUrl,
            fileUrl,
            highlight: highlightMode,  // ‚≠ê NEW
            createdAt:new Date().toISOString()
        })
    });

    input.value=''; 
    fileInput.value="";
    highlightMode = false;
    document.getElementById("highlightBtn").style.background = "#ccff00";

    fetchWishlist();
}

        const div = document.createElement("div");
        div.className = "sectionTab";
        div.textContent = sec.name;
        div.onclick = ()=>selectSection(sec._id, div);

        if(sec.pinned){
            bar.appendChild(div);       // ‚≠ê ŸÖŸáŸÖ
        } else {
            hidden.appendChild(div);    // üëÅÔ∏è‚Äçüó®Ô∏è ŸÖÿ¥ ŸÖŸáŸÖ
        }
    });

    // ÿ£ÿ≤ÿ±ÿßÿ± + Ÿà -
    const add = document.createElement("div");
    add.className = "sectionTab add";
    add.textContent = "+";
    add.onclick = addSection;
    bar.appendChild(add);

    const del = document.createElement("div");
    del.className = "sectionTab del";
    del.textContent = "-";
    del.onclick = deleteSection;
    bar.appendChild(del);

    // ÿßÿÆÿ™Ÿäÿßÿ± General ÿ™ŸÑŸÇÿßÿ¶ŸäŸãÿß
    currentSectionId = null;
    generalDiv.classList.add("active");
    loadSectionMessages();
}

async function selectSection(id, el){
    currentSectionId = id;
    document.querySelectorAll(".sectionTab").forEach(t=>t.classList.remove("active"));
    el.classList.add("active");
    loadSectionMessages();
}

async function loadSectionMessages() {
    const list = document.getElementById("wishlistList");
    list.innerHTML = "";

    let url = currentSectionId ? `/messages/${currentSectionId}` : '/wishlist';
    const res = await fetch(url);
    const data = await res.json();

    data.forEach(msg => list.appendChild(createBubble(msg, !!currentSectionId)));
}



/* Add Section */
async function addSection(){
    const name = prompt("ÿßŸÉÿ™ÿ® ÿßÿ≥ŸÖ ÿßŸÑÿ≥ŸÉÿ¥ŸÜ ÿßŸÑÿ¨ÿØŸäÿØ:");
    if(!name) return;
    await fetch('/sections',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({name})
    });
    loadSections();
}

/* Delete Section */
async function deleteSection(){
    if(!currentSectionId) return;
    if(!confirm("ŸáŸÑ ÿßŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ÿßŸÜŸÉ ÿπÿßŸäÿ≤ ÿ™ŸÖÿ≥ÿ≠ ÿßŸÑÿ≥ŸÉÿ¥ŸÜ ÿØÿß ŸàŸÉŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÑŸä ŸÅŸäŸáÿü")) return;
    await fetch(`/sections/${currentSectionId}`,{method:'DELETE'});
    currentSectionId = null;
    loadSections();
}

/* Add item to section or General */
/* ÿ•ÿµŸÑÿßÿ≠ Ÿàÿ∏ŸäŸÅÿ© ÿßŸÑÿ•ÿ∂ÿßŸÅÿ© ŸÑÿ™ÿØÿπŸÖ ÿßŸÑŸÖŸÑŸÅÿßÿ™ ŸàÿßŸÑÿ≥ŸÉÿßÿ¥ŸÜ ŸÖÿπÿßŸã */
async function addItemToSection() {
    const input = document.getElementById("item");
    const fileInput = document.getElementById("fileInput");
    const text = input.value.trim();
    
    let imageUrl = null, videoUrl = null, fileUrl = null;

    // 1. ŸÖŸÜÿ∑ŸÇ ÿ±ŸÅÿπ ÿßŸÑŸÖŸÑŸÅ ÿ£ŸàŸÑÿßŸã ÿ•ÿ∞ÿß Ÿàÿ¨ÿØ
    if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        // ÿ•ÿ∏Ÿáÿßÿ± ÿ™ŸÜÿ®ŸäŸá ÿ®ÿ≥Ÿäÿ∑ ŸÑŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑÿ±ŸÅÿπ
        input.placeholder = "Uploading file... please wait"; 
        const url = await uploadFile(file);
        if (file.type.startsWith("image")) imageUrl = url;
        else if (file.type.startsWith("video")) videoUrl = url;
        else fileUrl = url;
    }

    if (!text && !imageUrl && !videoUrl && !fileUrl) return;

    const body = {
        name: text,
        imageUrl,
        videoUrl,
        fileUrl,
        highlight: highlightMode,
        createdAt: new Date().toISOString()
    };

    // 2. ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑŸÖÿ≥ÿßÿ± ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ÿßŸÑÿ≥ŸÉÿ¥ŸÜ ÿßŸÑÿ≠ÿßŸÑŸä
    let urlEndpoint = currentSectionId ? '/messages' : '/wishlist';
    if (currentSectionId) body.sectionId = currentSectionId;

    await fetch(urlEndpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
    });

    // 3. ÿ•ÿπÿßÿØÿ© ÿ∂ÿ®ÿ∑ ÿßŸÑŸÖÿØÿÆŸÑÿßÿ™
    input.value = "";
    input.placeholder = "Type your message...";
    fileInput.value = "";
    highlightMode = false;
    document.getElementById("highlightBtn").style.background = "#ccff00";
    loadSectionMessages();
}

const AUTO_LOCK_TIME = 590 * 1000; // 1 ÿØŸÇŸäŸÇÿ©
let autoLockTimer = null;

/* ŸÇŸÅŸÑ ÿßŸÑÿ¥ÿßÿ¥ÿ© */
function lockNow() {
    lockScreen.style.display = "flex";
    typedPIN = "";
    pinBoxes.forEach(b => b.value = "");
}

/* ÿ•ÿπÿßÿØÿ© ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿ™ÿßŸäŸÖÿ± */
function resetAutoLock() {
    clearTimeout(autoLockTimer);
    autoLockTimer = setTimeout(() => {
        lockNow();
    }, AUTO_LOCK_TIME);
}

/* ÿ£Ÿä ŸÜÿ¥ÿßÿ∑ ŸÖŸÜ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ */
["click", "keydown", "mousemove", "touchstart", "scroll"].forEach(evt => {
    document.addEventListener(evt, resetAutoLock);
});

/* ÿ£ŸàŸÑ ŸÖÿß ÿßŸÑÿµŸÅÿ≠ÿ© ÿ™ÿ±Ÿàÿ≠ background */
document.addEventListener("visibilitychange", () => {
    if (document.hidden) {
        lockNow();
    }
});

/* ŸÑŸÖÿß ÿ™ŸÅÿ™ÿ≠ ÿßŸÑÿµŸÅÿ≠ÿ© */
resetAutoLock();

/* ŸÑŸÖÿß ÿ™ÿØÿÆŸÑ PIN ÿµÿ≠ */
